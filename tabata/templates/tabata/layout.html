{% load static %}

<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LV-coding">
    <meta name="description"
        content="Протокол Табата - це метод високоінтенсивних інтервальних кардіо та силових тренувань. Головними особливостями даного методу є короткі тренувальні сесії та часте чергування періодів високої активності та відпочинку.">

    <meta name="google-site-verification" content="kF7JDIU6HRMEfR0JFh9s4gwoWYPsItcvQhI30ktLgZI" />
    <link rel="stylesheet" href="{% static 'tabata/style.css' %}">
    <link rel="shortcut icon" href="{% static 'tabata/healthy.png' %}">

    <title>Табата в Україні</title>
</head>

<body>
    <header class="header">
        <h3 class="header__title">
            <a href="{% url 'index' %}" class="header__title__link">
                <img src="{%  static 'tabata/healthy.png' %}" alt="" height="25px">TABATA IN UKRAINE</a>
        </h3>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item">
                    <a href="{% url 'index' %}" class="header__nav__list__item__link">ПРОТОКОЛ ТАБАТА</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="{% url 'about' %}" class="header__nav__list__item__link">ПРО САЙТ</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="{% url 'training' %}" class="header__nav__list__item__link">ТРЕНУВАННЯ</a>
                </li>
                <li class="header__nav__list__item">
                    <a href="{% url 'article' %}" class="header__nav__list__item__link">СТАТТІ</a>
                </li>
                {% if user.is_authenticated %}
                <li class="header__nav__list__item">
                    <a href="{% url 'account' %}"><button class="btn">Обліковий запис</button></a>
                </li>
                <li class="header__nav__list__item">
                    <a href="{% url 'logout' %}"><button class="btn">Вийти</button></a>
                </li>
                {% else %}
                <li class="header__nav__list__item">
                    <a href="{% url 'login' %}"><button class="btn">Увійти</button></a>
                </li>
                <li class="header__nav__list__item">
                    <a href="{% url 'register' %}"><button class="btn">Реєстрація</button></a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="main">
        {% block body %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p class="footer__author">© <a href="https://github.com/LV-coding" class="footer__author__link">LV-coding</a>,
            2022</p>
    </footer>
</body>

</html>
